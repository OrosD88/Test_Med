<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTestX - Тестування</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 md:p-8">

        <!-- Головний екран -->
        <div id="main-screen" class="card space-y-6">
            <h1 id="quiz-title" class="text-3xl font-bold text-center text-gray-800">MyTestX - Тестування</h1>
            <p class="text-center text-gray-600">Будь ласка, введіть свої дані, щоб розпочати тест.</p>
            <div>
                <label for="student-name" class="block text-sm font-medium text-gray-700">ПІБ студента</label>
                <input type="text" id="student-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
            </div>
            <div>
                <label for="student-group" class="block text-sm font-medium text-gray-700">Група</label>
                <input type="text" id="student-group" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
            </div>
            <div id="student-error" class="text-red-500 text-center font-bold hidden"></div>
            <button id="start-btn" class="w-full flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                Розпочати тест
            </button>
        </div>

        <!-- Екран тестування -->
        <div id="test-screen" class="card hidden space-y-6">
            <div class="flex justify-between items-center mb-4">
                <h2 id="quiz-question-number" class="text-xl font-bold text-gray-700">Запитання <span id="current-question">1</span> з <span id="total-questions"></span></h2>
                <div id="countdown-timer" class="text-lg font-bold text-gray-700"></div>
            </div>
            <h3 id="question-text" class="text-2xl font-semibold text-gray-800"></h3>
            <div id="options-container" class="space-y-3">
            </div>
            <div class="flex justify-between mt-6">
                <button id="prev-btn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                    Попереднє
                </button>
                <button id="next-btn" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                    Наступне
                </button>
            </div>
            <button id="submit-btn" class="w-full mt-4 flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300 hidden">
                Завершити тест
            </button>
            <div id="loading" class="text-center text-gray-500 font-bold hidden">Завантаження...</div>
        </div>

        <!-- Екран результатів -->
        <div id="results-screen" class="card hidden text-center space-y-6">
            <h2 class="text-3xl font-bold text-gray-800">Результати тесту</h2>
            <div class="space-y-2 text-lg">
                <p id="total-questions-el" class="text-gray-600"></p>
                <p id="correct-answers-el" class="text-green-600 font-bold"></p>
                <p id="score-percentage-el" class="text-blue-600 font-bold text-2xl"></p>
            </div>
            <button id="restart-btn" class="w-full flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                Повторити тест
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Встановлення рівня логування Firebase для налагодження
        setLogLevel('Debug');

        // Ініціалізація Firebase за допомогою глобальних змінних з Canvas
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Вхід користувача
        let userId = null;
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Помилка анонімного входу: ", error);
                }
            }
        });

        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(error => {
                console.error("Помилка входу за допомогою кастомного токена: ", error);
            });
        }

        // Дані тесту (інтегровані з test1.json)
        const quizData = {
          "title": "Основи інформатики",
          "questions": [
            {
              "question": "Що означає абревіатура HTML?",
              "options": [
                "Hyper Text Markup Language",
                "High-Level Test Machine Language",
                "Hyperlink and Text Management Language",
                "Home Tool Markup Language"
              ],
              "answer": "Hyper Text Markup Language"
            },
            {
              "question": "Який тип даних використовується для зберігання цілих чисел?",
              "options": [
                "Рядок",
                "Логічний",
                "Ціле число",
                "З плаваючою комою"
              ],
              "answer": "Ціле число"
            },
            {
              "question": "Яка мова програмування найчастіше використовується для розробки вебсайтів?",
              "options": [
                "Python",
                "C++",
                "JavaScript",
                "Java"
              ],
              "answer": "JavaScript"
            }
          ]
        };

        let currentQuestionIndex = 0;
        let userAnswers = {};
        let isSubmitted = false;

        const mainScreen = document.getElementById('main-screen');
        const testScreen = document.getElementById('test-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const studentNameInput = document.getElementById('student-name');
        const studentGroupInput = document.getElementById('student-group');
        const studentError = document.getElementById('student-error');
        const startBtn = document.getElementById('start-btn');
        
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const loadingEl = document.getElementById('loading');
        
        const totalQuestionsEl_res = document.getElementById('total-questions-el');
        const correctAnswersEl = document.getElementById('correct-answers-el');
        const scorePercentageEl = document.getElementById('score-percentage-el');
        const restartBtn = document.getElementById('restart-btn');

        // Ініціалізуємо екран при завантаженні
        showScreen(mainScreen);

        // Функція для перемикання між екранами
        function showScreen(screen) {
            document.querySelectorAll('.card').forEach(s => s.classList.add('hidden'));
            screen.classList.remove('hidden');
        }

        // Кнопка "Розпочати тест"
        startBtn.addEventListener('click', () => {
            const studentName = studentNameInput.value.trim();
            const studentGroup = studentGroupInput.value.trim();

            if (!studentName || !studentGroup) {
                showError("Будь ласка, заповніть усі поля.");
                return;
            }

            // Переходимо до екрану тесту
            showScreen(testScreen);
            
            // Налаштовуємо тест
            totalQuestionsEl.textContent = quizData.questions.length;
            currentQuestionIndex = 0;
            userAnswers = {};
            isSubmitted = false;
            
            showQuestion();
            updateNavigationButtons();
        });

        // Відображення поточного запитання
        function showQuestion() {
            const currentQuestion = quizData.questions[currentQuestionIndex];
            questionTextEl.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const optionBtn = document.createElement('button');
                optionBtn.textContent = option;
                optionBtn.classList.add('w-full', 'py-3', 'px-4', 'text-left', 'border', 'rounded-md', 'shadow-sm', 'text-sm', 'font-medium', 'text-gray-700', 'bg-gray-50', 'hover:bg-gray-100', 'focus:outline-none', 'focus:ring-2', 'focus:ring-offset-2', 'focus:ring-indigo-500', 'transition-colors', 'duration-300');
                
                // Виділення обраної відповіді
                if (userAnswers[currentQuestionIndex] === option) {
                    optionBtn.classList.add('bg-indigo-500', 'text-white', 'hover:bg-indigo-600');
                }
                
                optionBtn.addEventListener('click', () => {
                    userAnswers[currentQuestionIndex] = option;
                    updateOptionsUI(currentQuestion.options, option);
                    updateNavigationButtons();
                });
                optionsContainer.appendChild(optionBtn);
            });
            currentQuestionEl.textContent = currentQuestionIndex + 1;
        }

        // Оновлення інтерфейсу користувача для варіантів відповідей
        function updateOptionsUI(options, selectedOption) {
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const optionBtn = document.createElement('button');
                optionBtn.textContent = option;
                optionBtn.classList.add('w-full', 'py-3', 'px-4', 'text-left', 'border', 'rounded-md', 'shadow-sm', 'text-sm', 'font-medium', 'text-gray-700', 'bg-gray-50', 'hover:bg-gray-100', 'focus:outline-none', 'focus:ring-2', 'focus:ring-offset-2', 'focus:ring-indigo-500', 'transition-colors', 'duration-300');
                
                if (option === selectedOption) {
                    optionBtn.classList.add('bg-indigo-500', 'text-white', 'hover:bg-indigo-600');
                    optionBtn.classList.remove('bg-gray-50');
                }
                
                optionBtn.addEventListener('click', () => {
                    userAnswers[currentQuestionIndex] = option;
                    updateOptionsUI(options, option);
                    updateNavigationButtons();
                });
                optionsContainer.appendChild(optionBtn);
            });
        }

        // Оновлення кнопок навігації
        function updateNavigationButtons() {
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            
            if (currentQuestionIndex === quizData.questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        // Обробник для кнопки "Попереднє"
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
                updateNavigationButtons();
            }
        });

        // Обробник для кнопки "Наступне"
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
                updateNavigationButtons();
            }
        });

        // Обробник для кнопки "Завершити тест"
        submitBtn.addEventListener('click', async () => {
            if (isSubmitted) return;
            isSubmitted = true;
            loadingEl.classList.remove('hidden');

            const score = calculateScore();
            
            // Зберігаємо результати у Firestore
            try {
                const resultsCollection = collection(db, `artifacts/${appId}/users/${userId}/quiz_results`);
                await addDoc(resultsCollection, {
                    studentName: studentNameInput.value,
                    studentGroup: studentGroupInput.value,
                    quizTitle: quizData.title,
                    score: score,
                    totalQuestions: quizData.questions.length,
                    timestamp: new Date()
                });
                console.log("Результати збережено до Firestore!");
                showResults(score);
            } catch (e) {
                console.error("Помилка додавання документа: ", e);
                showResults(score);
            }
            loadingEl.classList.add('hidden');
        });

        // Обчислення оцінки
        function calculateScore() {
            let score = 0;
            quizData.questions.forEach((q, index) => {
                if (userAnswers[index] === q.answer) {
                    score++;
                }
            });
            return score;
        }

        // Відображення результатів
        function showResults(score) {
            testScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            const totalQuestions = quizData.questions.length;
            const percentage = ((score / totalQuestions) * 100).toFixed(2);
            totalQuestionsEl_res.textContent = `Загальна кількість запитань: ${totalQuestions}`;
            correctAnswersEl.textContent = `Правильних відповідей: ${score}`;
            scorePercentageEl.textContent = `Ваш результат: ${percentage}%`;
        }

        // Кнопка "Повторити тест"
        restartBtn.addEventListener('click', () => {
            resultsScreen.classList.add('hidden');
            showScreen(mainScreen);
            studentNameInput.value = '';
            studentGroupInput.value = '';
            currentQuestionIndex = 0;
            userAnswers = {};
            isSubmitted = false;
        });
        
        // Функція для відображення помилок
        function showError(message) {
            studentError.textContent = message;
            studentError.style.display = 'block';
            setTimeout(() => {
                studentError.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
