<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTestX - Тестування</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 md:p-8">

        <!-- Initial Screen for entering student info -->
        <div id="main-screen" class="card mx-auto text-center">
            <h1 id="quizTitle" class="text-3xl font-bold text-gray-800 mb-6">Тест</h1>
            <p class="text-gray-600 mb-4">Будь ласка, введіть свої дані, щоб почати тестування.</p>
            <div class="space-y-4">
                <input type="text" id="studentName" placeholder="ПІБ" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="studentGroup" placeholder="Група" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="startBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-300">
                    Почати тестування
                </button>
            </div>
            <div id="studentLoading" class="mt-4 hidden">
                <p class="text-blue-500">Завантаження тесту, зачекайте...</p>
            </div>
            <div id="studentError" class="mt-4 text-red-500 hidden"></div>
        </div>

        <!-- Quiz Screen -->
        <div id="test-screen" class="card mx-auto hidden">
            <div id="quiz-header" class="mb-4">
                <h2 id="currentQuizTitle" class="text-2xl font-bold text-gray-800"></h2>
                <p id="question-counter" class="text-sm text-gray-500 mt-2"></p>
            </div>
            <div class="space-y-6">
                <h3 id="questionText" class="text-xl font-medium text-gray-700"></h3>
                <div id="options-container" class="flex flex-col space-y-3"></div>
            </div>
            <div class="mt-8 flex justify-between">
                <button id="prevBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-xl transition-colors duration-300">
                    Попередня
                </button>
                <button id="nextBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-xl transition-colors duration-300">
                    Наступна
                </button>
                <button id="submitBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-xl transition-colors duration-300 hidden">
                    Завершити тест
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="card mx-auto hidden text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Результати тестування</h2>
            <div class="space-y-4 text-left">
                <p class="text-lg text-gray-700"><span class="font-bold">ПІБ:</span> <span id="resultsStudentName"></span></p>
                <p class="text-lg text-gray-700"><span class="font-bold">Група:</span> <span id="resultsStudentGroup"></span></p>
                <p id="totalQuestions" class="text-lg text-gray-700"></p>
                <p id="correctAnswers" class="text-lg text-gray-700"></p>
                <p id="scorePercentage" class="text-2xl font-bold text-blue-600"></p>
            </div>
            <div class="mt-8">
                <button id="restartBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition-colors duration-300">
                    Повернутися на головну
                </button>
            </div>
        </div>

        <!-- Modal for Confirmation -->
        <div id="confirmationModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-lg bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Завершити тестування?</h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500">
                            Ви не зможете повернутися до запитань після завершення.
                        </p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="confirmSubmit" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 mb-2">
                            Так, завершити
                        </button>
                        <button id="cancelSubmit" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                            Ні, продовжити
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // IMPORTANT: Use the global variables for Firebase configuration.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Log all Firebase debug messages to the console
        setLogLevel('debug');

        let app, auth, db;
        let quizData = null;
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let isSubmitted = false;

        // UI elements
        const mainScreen = document.getElementById('main-screen');
        const testScreen = document.getElementById('test-screen');
        const resultsScreen = document.getElementById('results-screen');
        const studentNameInput = document.getElementById('studentName');
        const studentGroupInput = document.getElementById('studentGroup');
        const startBtn = document.getElementById('startBtn');
        const questionTextEl = document.getElementById('questionText');
        const optionsContainer = document.getElementById('options-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const resultsStudentNameEl = document.getElementById('resultsStudentName');
        const resultsStudentGroupEl = document.getElementById('resultsStudentGroup');
        const totalQuestionsEl = document.getElementById('totalQuestions');
        const correctAnswersEl = document.getElementById('correctAnswers');
        const scorePercentageEl = document.getElementById('scorePercentage');
        const restartBtn = document.getElementById('restartBtn');
        const questionCounterEl = document.getElementById('question-counter');
        const studentLoading = document.getElementById('studentLoading');
        const studentError = document.getElementById('studentError');
        const quizTitleEl = document.getElementById('quizTitle');
        const currentQuizTitleEl = document.getElementById('currentQuizTitle');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmSubmitBtn = document.getElementById('confirmSubmit');
        const cancelSubmitBtn = document.getElementById('cancelSubmit');

        // Initialize Firebase on page load
        window.addEventListener('load', async () => {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }

                // Get test ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const testId = urlParams.get('testId');

                if (!testId) {
                    showError("Посилання на тест недійсне. Будь ласка, зверніться до викладача.");
                    return;
                }

                // Fetch test data from Firestore
                studentLoading.classList.remove('hidden');
                const testDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'tests', testId);
                const testDocSnap = await getDoc(testDocRef);

                if (testDocSnap.exists()) {
                    quizData = testDocSnap.data();
                    quizTitleEl.textContent = `Тест: ${quizData.title}`;
                    currentQuizTitleEl.textContent = quizData.title;
                    studentLoading.classList.add('hidden');
                } else {
                    showError("Тест не знайдено.");
                    quizTitleEl.textContent = "Помилка";
                    studentLoading.classList.add('hidden');
                }
            } catch (e) {
                console.error("Error initializing Firebase or fetching test: ", e);
                showError("Не вдалося завантажити тест. Перевірте підключення до Інтернету.");
                quizTitleEl.textContent = "Помилка";
                studentLoading.classList.add('hidden');
            }
        });

        startBtn.addEventListener('click', () => {
            const studentName = studentNameInput.value.trim();
            const studentGroup = studentGroupInput.value.trim();

            if (!studentName || !studentGroup) {
                showError("Будь ласка, заповніть усі поля.");
                return;
            }
            if (!quizData) {
                showError("Тест ще не завантажено. Будь ласка, зачекайте.");
                return;
            }

            document.getElementById('resultsStudentName').textContent = studentName;
            document.getElementById('resultsStudentGroup').textContent = studentGroup;
            showScreen(testScreen);
            displayQuestion();
        });

        function showScreen(screenToShow) {
            const screens = [mainScreen, testScreen, resultsScreen];
            screens.forEach(screen => {
                if (screen === screenToShow) {
                    screen.classList.remove('hidden');
                } else {
                    screen.classList.add('hidden');
                }
            });
        }

        function displayQuestion() {
            const currentQuestion = quizData.questions[currentQuestionIndex];
            questionTextEl.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            questionCounterEl.textContent = `Запитання ${currentQuestionIndex + 1} з ${quizData.questions.length}`;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('w-full', 'p-3', 'rounded-lg', 'text-left', 'border', 'border-gray-300', 'hover:bg-blue-100', 'transition-colors', 'duration-200');
                if (userAnswers[currentQuestionIndex] === option) {
                    button.classList.add('bg-blue-200', 'font-bold', 'border-blue-500');
                } else {
                    button.classList.add('bg-gray-50');
                }
                button.addEventListener('click', () => {
                    if (!isSubmitted) {
                        userAnswers[currentQuestionIndex] = option;
                        displayQuestion();
                    }
                });
                optionsContainer.appendChild(button);
            });

            // Update navigation buttons
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            nextBtn.classList.toggle('hidden', currentQuestionIndex === quizData.questions.length - 1);
            submitBtn.classList.toggle('hidden', currentQuestionIndex !== quizData.questions.length - 1);
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        submitBtn.addEventListener('click', () => {
            confirmationModal.classList.remove('hidden');
        });

        confirmSubmitBtn.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
            if (!isSubmitted) {
                isSubmitted = true;
                calculateAndSaveScore();
            }
        });

        cancelSubmitBtn.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
        });

        function calculateAndSaveScore() {
            let score = 0;
            const answersArray = quizData.questions.map(q => q.answer);
            for (let i = 0; i < answersArray.length; i++) {
                if (userAnswers[i] && userAnswers[i] === answersArray[i]) {
                    score++;
                }
            }
            saveResultToFirestore(score);
        }

        async function saveResultToFirestore(score) {
            try {
                const resultsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'results');
                await addDoc(resultsCollectionRef, {
                    studentName: studentNameInput.value,
                    studentGroup: studentGroupInput.value,
                    quizTitle: quizData.title,
                    score: score,
                    totalQuestions: quizData.questions.length,
                    percentage: ((score / quizData.questions.length) * 100).toFixed(2),
                    timestamp: serverTimestamp(),
                    answers: userAnswers
                });
                console.log("Результат збережено у Firestore!");
                showResults(score);
            } catch (e) {
                console.error("Помилка додавання документа: ", e);
                showResults(score);
            }
        }

        function showResults(score) {
            testScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            const totalQuestions = quizData.questions.length;
            const percentage = ((score / totalQuestions) * 100).toFixed(2);
            totalQuestionsEl.textContent = `Загальна кількість запитань: ${totalQuestions}`;
            correctAnswersEl.textContent = `Правильних відповідей: ${score}`;
            scorePercentageEl.textContent = `Ваш результат: ${percentage}%`;
        }

        restartBtn.addEventListener('click', () => {
            resultsScreen.classList.add('hidden');
            showScreen(mainScreen);
            studentNameInput.value = '';
            studentGroupInput.value = '';
            quizData = null;
            currentQuestionIndex = 0;
            userAnswers = {};
            isSubmitted = false;
        });
        
        function showError(message) {
            studentLoading.classList.add('hidden');
            studentError.textContent = message;
            studentError.classList.remove('hidden');
            setTimeout(() => {
                studentError.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
