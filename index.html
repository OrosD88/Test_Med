<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTest - Тестування</title>
    <!-- Підключення Tailwind CSS для стилів -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Підключення шрифту Inter з Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Базові стилі для тіла та контейнера */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
            color: #1f2937;
        }
        .container {
            max-width: 800px;
            padding: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .hidden {
            display: none;
        }
        /* Стилі для кнопок */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5), 0 2px 4px -1px rgba(59, 130, 246, 0.25);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #2563eb;
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: #f3f4f6;
            color: #4b5563;
            border: 1px solid #d1d5db;
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: #e5e7eb;
            transform: translateY(-1px);
        }
        /* Стилі для індикаторів */
        .dot {
            height: 12px;
            width: 12px;
            background-color: #d1d5db;
            border-radius: 50%;
            display: inline-block;
            margin: 0 4px;
        }
        .active-dot {
            background-color: #3b82f6;
        }
        /* Анімація для завантаження */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Стилі для повідомлень */
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
            animation: fadein 0.5s;
        }
        .message-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Стилі для кастомного file input */
        .custom-file-input {
            background-color: #f3f4f6;
            color: #4b5563;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            cursor: pointer;
            display: block;
            text-align: center;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s ease;
        }
        .custom-file-input:hover {
            background-color: #e5e7eb;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 md:p-8">

        <!-- Головний екран -->
        <div id="main-screen" class="card mx-auto shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-6">Ласкаво просимо до MyTest</h1>
            <p class="text-center text-gray-600 mb-8">Цей тест допоможе вам перевірити свої знання.</p>
            <div class="space-y-4">
                <input type="text" id="student-name" placeholder="Ваше ім'я та прізвище"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="student-group" placeholder="Ваша група (наприклад, К-1)"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <label for="quiz-file" id="quiz-file-label" class="custom-file-input">Вибрати файл тесту (.json)</label>
                <input type="file" id="quiz-file" accept=".json">
            </div>
            <div class="mt-8 flex justify-center">
                <button id="start-btn" class="btn btn-primary w-full md:w-auto">
                    <span id="start-btn-text">Почати тестування</span>
                    <span id="start-btn-spinner" class="loading-spinner ml-2 hidden"></span>
                </button>
            </div>
            <p id="error-message-box" class="message-error mt-4 hidden"></p>
        </div>

        <!-- Екран тесту -->
        <div id="test-screen" class="card mx-auto hidden">
            <h2 class="text-2xl font-bold mb-6 text-center" id="test-title"></h2>
            <div id="question-container">
                <!-- Питання та варіанти відповідей будуть вставлені сюди JS -->
            </div>
            <div class="flex justify-between items-center mt-8">
                <div id="pagination-dots" class="flex items-center"></div>
                <button id="next-btn" class="btn btn-primary">Далі</button>
                <button id="submit-btn" class="btn btn-primary hidden">Завершити</button>
            </div>
        </div>

        <!-- Екран результатів -->
        <div id="results-screen" class="card mx-auto text-center hidden">
            <h2 class="text-3xl font-bold mb-4">Тестування завершено!</h2>
            <div class="bg-gray-100 p-6 rounded-xl space-y-3">
                <p id="total-questions" class="text-lg">Загальна кількість запитань:</p>
                <p id="correct-answers" class="text-lg">Правильних відповідей:</p>
                <p id="score-percentage" class="text-3xl font-extrabold text-blue-600 mt-4">Ваш результат: 0%</p>
            </div>
            <div class="mt-8 flex justify-center space-x-4">
                <button id="restart-btn" class="btn btn-secondary">Повернутися на головну</button>
            </div>
            <div id="save-message" class="message-success mt-4 hidden"></div>
        </div>
    </div>

    <!-- Підключення Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Глобальні змінні, які надає середовище Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Встановлення рівня логування для Firebase
        setLogLevel('debug');

        // Ініціалізація Firebase та Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;

        // Елементи DOM
        const mainScreen = document.getElementById('main-screen');
        const testScreen = document.getElementById('test-screen');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-btn');
        const startBtnText = document.getElementById('start-btn-text');
        const startBtnSpinner = document.getElementById('start-btn-spinner');
        const quizFile = document.getElementById('quiz-file');
        const quizFileLabel = document.getElementById('quiz-file-label');
        const studentNameInput = document.getElementById('student-name');
        const studentGroupInput = document.getElementById('student-group');
        const questionContainer = document.getElementById('question-container');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const testTitleEl = document.getElementById('test-title');
        const paginationDots = document.getElementById('pagination-dots');
        const totalQuestionsEl = document.getElementById('total-questions');
        const correctAnswersEl = document.getElementById('correct-answers');
        const scorePercentageEl = document.getElementById('score-percentage');
        const restartBtn = document.getElementById('restart-btn');
        const saveMessageEl = document.getElementById('save-message');
        const errorMessageBox = document.getElementById('error-message-box');

        let quizData = null;
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let isSubmitted = false;

        // Авторизація користувача при завантаженні
        async function authenticateUser() {
            try {
                if (authToken) {
                    const userCredential = await signInWithCustomToken(auth, authToken);
                    userId = userCredential.user.uid;
                } else {
                    const userCredential = await signInAnonymously(auth);
                    userId = userCredential.user.uid;
                }
                console.log("Firebase authenticated. User ID:", userId);
            } catch (error) {
                console.error("Firebase authentication failed:", error);
                showError("Помилка автентифікації. Будь ласка, оновіть сторінку.");
            }
        }
        
        authenticateUser();

        // Функція для перемикання екранів
        function showScreen(screen) {
            mainScreen.classList.add('hidden');
            testScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            screen.classList.remove('hidden');
        }

        // Відображення вибраного імені файлу
        quizFile.addEventListener('change', (e) => {
            const fileName = e.target.files[0] ? e.target.files[0].name : "Вибрати файл тесту (.json)";
            quizFileLabel.textContent = fileName;
        });

        // Функція для завантаження та парсингу JSON файлу
        startBtn.addEventListener('click', () => {
            const file = quizFile.files[0];
            const studentName = studentNameInput.value.trim();
            const studentGroup = studentGroupInput.value.trim();

            if (!studentName || !studentGroup) {
                showError("Будь ласка, введіть ваше ім'я та групу.");
                return;
            }

            if (!file) {
                showError("Будь ласка, оберіть файл тесту (.json).");
                return;
            }

            // Додаємо візуальний зворотний зв'язок
            startBtn.disabled = true;
            startBtnText.classList.add('hidden');
            startBtnSpinner.classList.remove('hidden');
            errorMessageBox.classList.add('hidden');

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    quizData = JSON.parse(e.target.result);
                    if (!quizData.questions || !Array.isArray(quizData.questions) || quizData.questions.length === 0) {
                        showError("Недійсний формат файлу. Будь ласка, переконайтеся, що файл містить масив питань.");
                        return;
                    }
                    if (quizData.title) {
                        testTitleEl.textContent = quizData.title;
                    }
                    showScreen(testScreen);
                    renderQuestion();
                    updatePaginationDots();
                } catch (error) {
                    showError("Помилка при обробці файлу. Переконайтеся, що це дійсний JSON.");
                } finally {
                    startBtn.disabled = false;
                    startBtnText.classList.remove('hidden');
                    startBtnSpinner.classList.add('hidden');
                }
            };
            reader.onerror = function() {
                showError("Помилка читання файлу.");
                startBtn.disabled = false;
                startBtnText.classList.remove('hidden');
                startBtnSpinner.classList.add('hidden');
            };
            reader.readAsText(file);
        });

        // Функція для відображення поточного питання
        function renderQuestion() {
            if (!quizData || !quizData.questions[currentQuestionIndex]) return;

            const question = quizData.questions[currentQuestionIndex];
            questionContainer.innerHTML = ''; // Очищаємо попереднє питання

            const questionEl = document.createElement('div');
            questionEl.className = 'mb-6';
            questionEl.innerHTML = `<h3 class="text-xl font-semibold mb-4">${currentQuestionIndex + 1}. ${question.question}</h3>`;

            const optionsList = document.createElement('ul');
            optionsList.className = 'space-y-3';

            question.options.forEach((option, index) => {
                const optionEl = document.createElement('li');
                const radioId = `q${currentQuestionIndex}-opt${index}`;
                
                optionEl.innerHTML = `
                    <label for="${radioId}" class="flex items-center p-4 border rounded-xl cursor-pointer hover:bg-gray-50 transition-colors duration-200">
                        <input type="radio" id="${radioId}" name="question-${currentQuestionIndex}" value="${option}" class="form-radio h-5 w-5 text-blue-600">
                        <span class="ml-3 text-gray-700">${option}</span>
                    </label>
                `;
                
                if (userAnswers[currentQuestionIndex] === option) {
                    optionEl.querySelector('input').checked = true;
                }
                
                optionsList.appendChild(optionEl);
            });
            
            questionContainer.appendChild(questionEl);
            questionContainer.appendChild(optionsList);

            const radioButtons = document.querySelectorAll(`input[name="question-${currentQuestionIndex}"]`);
            radioButtons.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if (!isSubmitted) {
                        userAnswers[currentQuestionIndex] = e.target.value;
                    }
                });
            });

            if (currentQuestionIndex === quizData.questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        // Функція для оновлення точок пагінації
        function updatePaginationDots() {
            paginationDots.innerHTML = '';
            quizData.questions.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.className = `dot ${index === currentQuestionIndex ? 'active-dot' : ''}`;
                dot.addEventListener('click', () => {
                    currentQuestionIndex = index;
                    renderQuestion();
                    updatePaginationDots();
                });
                paginationDots.appendChild(dot);
            });
        }

        // Кнопка "Далі"
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
                updatePaginationDots();
            }
        });

        // Кнопка "Завершити"
        submitBtn.addEventListener('click', async () => {
            if (isSubmitted) return;
            isSubmitted = true;
            
            let score = 0;
            const answers = {};

            quizData.questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = (userAnswer === question.answer);
                if (isCorrect) {
                    score++;
                }
                answers[`q${index + 1}`] = {
                    question: question.question,
                    userAnswer: userAnswer || "Немає відповіді",
                    correctAnswer: question.answer,
                    isCorrect: isCorrect
                };
            });
            
            const studentName = studentNameInput.value.trim();
            const studentGroup = studentGroupInput.value.trim();
            
            try {
                const resultsRef = collection(db, `/artifacts/${appId}/public/data/quiz_results`);
                
                await addDoc(resultsRef, {
                    studentName: studentName,
                    studentGroup: studentGroup,
                    score: score,
                    totalQuestions: quizData.questions.length,
                    percentage: ((score / quizData.questions.length) * 100).toFixed(2),
                    answers: answers,
                    timestamp: new Date()
                });

                saveMessageEl.textContent = "Результати успішно збережено в базі даних!";
                saveMessageEl.classList.remove('hidden');
                showResults(score);
            } catch (e) {
                console.error("Помилка збереження документа: ", e);
                saveMessageEl.textContent = "Помилка збереження результатів. Перевірте з'єднання.";
                saveMessageEl.classList.add('message-error');
                saveMessageEl.classList.remove('message-success');
                saveMessageEl.classList.remove('hidden');
                showResults(score);
            }
        });

        function showResults(score) {
            testScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            const totalQuestions = quizData.questions.length;
            const percentage = ((score / totalQuestions) * 100).toFixed(2);
            totalQuestionsEl.textContent = `Загальна кількість запитань: ${totalQuestions}`;
            correctAnswersEl.textContent = `Правильних відповідей: ${score}`;
            scorePercentageEl.textContent = `Ваш результат: ${percentage}%`;
        }

        restartBtn.addEventListener('click', () => {
            resultsScreen.classList.add('hidden');
            showScreen(mainScreen);
            studentNameInput.value = '';
            studentGroupInput.value = '';
            quizFileLabel.textContent = "Вибрати файл тесту (.json)";
            quizData = null;
            currentQuestionIndex = 0;
            userAnswers = {};
            isSubmitted = false;
            saveMessageEl.classList.add('hidden');
            saveMessageEl.classList.remove('message-error');
            saveMessageEl.classList.add('message-success');
        });
        
        function showError(message) {
            errorMessageBox.textContent = message;
            errorMessageBox.classList.remove('hidden');
            setTimeout(() => {
                errorMessageBox.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
